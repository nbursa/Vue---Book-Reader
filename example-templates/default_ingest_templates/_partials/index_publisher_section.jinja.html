
  <div class="publisherInfo">
   <h2 class="publisherName heading font1">
    {{publisher.name}}
   </h2>
      {% if publisher.description %}
          <p class="publisherDescription body article">{{ publisher.description }}</p>
      {% endif %}
      {% for link in publisher.links %}
   <a class="publisherURL body link" href="{{link.url}}">
{#    {{link.domain}} URL#}
       {% if loop.index0 > 0 %} More {% endif %} About Publisher
   </a>
{% endfor %}
   
  </div>
