<script type="text/javascript">
    var querystring = '{{templateData.generated}}';

    $('a').each(function()
    {
        var href = $(this).attr('href');
        if (href.match(/\#/)) {
            var hrefArray = href.split(/\#/);
            hrefArray[0] += (hrefArray[0].match(/\?/) ? '&' : '?') + querystring;
            href = hrefArray.join('#');
        } else {
            href += (href.match(/\?/) ? '&' : '?') + querystring;
        }
        
        $(this).attr('href', href);
    });
</script>
